{% extends 'base.html' %}

{% block title %} Employee Create {% endblock %}

{% block header %} Please Complete Registration {% endblock %}

{% block content %}

<div class="w-50">
	<form action="{% url 'employees:create' %}" method="post" class="text-start">
		{% csrf_token %}
		<div class="mb-3 mt-3">
		<label for "first_name" class="form-label">First Name:</label>
		<input required type="text" class="form-control form-control-lg" name="first_name" id="first_name">
		</div>
		<div class="mb-3 mt-3">
		<label for "last_name" class="form-label">Last Name:</label>
		<input required type="text" class="form-control form-control-lg" name="last_name" id="last_name">
		</div>
		<div class="mb-3 mt-3">
		<label for "zip_code" class="form-label">Zip Code:</label>
		<input required type="text" class="form-control form-control-lg" name="zip_code" id="zip_code">
		</div>
		<input type="submit" value="Register" class="btn btn-primary mt-3 btn-lg">
	</form>
	</div>

{% endblock %}
