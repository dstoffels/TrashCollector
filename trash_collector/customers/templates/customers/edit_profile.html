{% extends 'customers/customer_base.html' %}

{% block title %} Customer Profile Edit {% endblock %}

{% block header %} Update Your Information {% endblock %}

{% block content %}
<br />
<form action="{% url 'customers:edit_profile' %}" method="post">
    {% csrf_token %}
    Name: <input type="text" name="name" id="name" value="{{logged_in_customer.name}}">
    <br />
    <br />
    Address: <input type="text" name="address" id="address" value="{{logged_in_customer.address}}">
    <br />
    <br />
    Zip Code: <input type="text" name="zip_code" id="zip_code" value="{{logged_in_customer.zip_code}}">
    <br />
    <br />
    Weekly Pickup Day: 
        <select class="custom-select my-1 mr-sm-2" name="weekly" id="weekly"> 
            <option selected value="{{logged_in_customer.weekly_pickup}}">Choose...</option>
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
            <option value="Sunday">Sunday</option>
        </select>
    <br />
    <br />
    <input type="submit" value="Submit">
</form>

{% endblock %}
