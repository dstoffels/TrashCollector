{% extends 'base.html' %}

{% block title %} Register New Account {% endblock %}

{% block header %} Register New Account {% endblock %}

{% block content %}
<br />
<div class="w-75 mt-3">
  <form method="post" class="text-start">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary mt-3 w-25 mb-5">Sign Up</button>
  </form>
</div>
  <p>Already Registered? <a href='{% url "login" %}'>Sign in</a></p>
{% endblock %}
